<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesaj GÃ¶nder</title>

  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      overflow: hidden;
      color: #fff;
      height: 100vh;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      filter: brightness(0.5);
    }

    .menu {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 18px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .menu:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .form-container {
      position: relative;
      z-index: 5;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00f7ff;
      font-weight: 700;
      letter-spacing: 1px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px #00f7ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #00f7ff, #0077ff);
      color: #fff;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    /* Switch TasarÄ±mÄ± */
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
      color: #fff;
      font-size: 14px;
    }

    .switch {
      position: relative;
      width: 54px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(0,255,255,0.2));
      transition: .4s;
      border-radius: 34px;
      box-shadow: inset 0 0 6px rgba(0,255,255,0.3);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #00f7ff, #0066ff);
      box-shadow: 0 0 15px #00f7ff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      background: #00111f;
      box-shadow: 0 0 8px #00f7ff;
    }

    .hidden {
      opacity: 0;
      height: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .visible {
      opacity: 1;
      height: auto;
      margin: 10px 0;
      transition: all 0.4s ease;
    }

    /* Sismik Dalga Efekti */
    .wave {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.4), transparent 70%);
      width: 0;
      height: 0;
      z-index: 3;
      animation: waveExpand 4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes waveExpand {
      0% { width: 0; height: 0; opacity: 0.8; }
      70% { width: 3000px; height: 3000px; opacity: 0.2; }
      100% { width: 4000px; height: 4000px; opacity: 0; }
    }

    /* Popup */
    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 15px 25px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      color: #00f7ff;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 20;
    }

    .popup.show {
      opacity: 1;
      bottom: 60px;
    }
  </style>
</head>

<body>
  <div class="menu">â˜° MenÃ¼</div>
  <canvas id="bg"><a href="Anasayfa.html">Ana Sayfa</a></canvas>
  
  

  <div class="form-container">
    <h2>Mesaj GÃ¶nder</h2>
    <form id="messageForm" action="https://formspree.io/f/mldljvbb" method="POST">
      <div id="nameField" class="visible">
        <input type="text" id="nameInput" name="isim" placeholder="AdÄ±n veya rumuzun" required>
      </div>

      <input type="password" id="passwordField" name="sifre" placeholder="YanÄ±t ÅŸifresi (zorunlu)" required>

      <div class="switch-container">
        <label>Anonim misin?</label>
        <label class="switch">
          <input type="checkbox" id="anonSwitch" name="anonim">
          <span class="slider"></span>
        </label>
      </div>

      <textarea name="mesaj" rows="5" placeholder="MesajÄ±nÄ± buraya yaz..." required></textarea>
      <button type="submit">GÃ¶nder</button>
    </form>
  </div>

  <div id="popup" class="popup"></div>

  <script>
    // ðŸ”¹ Sayfa ziyaret bildirimi
    fetch("https://formspree.io/f/mldljvbb", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mesaj: "Sayfa ziyaret edildi" })
    });

    // ðŸ”¹ Arka plan
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector("#bg"), antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    camera.position.z = 5;

    const particlesCount = 6000;
    const positions = new Float32Array(particlesCount * 3);
    for (let i = 0; i < particlesCount * 3; i++) positions[i] = (Math.random() - 0.5) * 10;

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
    const material = new THREE.PointsMaterial({ color: 0x00ffff, size: 0.015, transparent: true, opacity: 0.7 });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ðŸ”¹ Anonim switch
    const anonSwitch = document.getElementById("anonSwitch");
    const nameField = document.getElementById("nameField");
    const nameInput = document.getElementById("nameInput");
    const passwordField = document.getElementById("passwordField");

    anonSwitch.addEventListener("change", () => {
      if (anonSwitch.checked) {
        nameField.classList.replace("visible", "hidden");
        nameInput.required = false;
        passwordField.type = "text";
      } else {
        nameField.classList.replace("hidden", "visible");
        nameInput.required = true;
        passwordField.type = "password";
      }
    });

    // ðŸ”¹ Form gÃ¶nderimi
    const form = document.getElementById("messageForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const wave = document.createElement("div");
      wave.className = "wave";
      document.body.appendChild(wave);
      setTimeout(() => wave.remove(), 4000);

      const formData = Object.fromEntries(new FormData(form));

      let popupText = "";
      if (anonSwitch.checked) {
        const anonNum = "Anon-" + Math.floor(10000 + Math.random() * 90000);
        formData.anonim_numarasi = anonNum;
        popupText = `ðŸ’« MesajÄ±nÄ±z ${anonNum} olarak gÃ¶nderildi.`;
      } else {
        popupText = `ðŸ’« MesajÄ±nÄ±z ${nameInput.value || "Ä°simsiz"} olarak gÃ¶nderildi.`;
      }

      fetch(form.action, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      popup.textContent = popupText;
      popup.classList.add("show");
      setTimeout(() => popup.classList.remove("show"), 3000);
      form.reset();
    });
  </script>
</body>
</html>
